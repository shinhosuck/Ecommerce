{% extends "store/base.html" %}
{% load crispy_forms_tags %}

<title>
    {% block title %}
        Login
    {% endblock title %}
</title>


{% block content %}
<style>
    .form-row {
        display: flex;
        justify-content: center;
    }
    .form-container {
        flex: 0 0 40%;
        padding: 1rem;
        border: 1px solid black;
    }
</style>
<div class="form-row">
    <div class="form-container">
        {% for message in messages %}
            <h5>{{ message }}</h5>
        {% endfor %}
        <form method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <button>Login</button>
        </form>
    </div>
</div>
{% endblock content %}
