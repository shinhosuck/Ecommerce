{% load static %}
{% load crispy_forms_tags %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link type="image/png" rel="icon" href="{% static 'store/favicon.ico' %}">
    <link type="text/css" rel="stylesheet" href="{% static 'store/style.css' %}">
    <title>Shipping Address</title>

    <style>
        
        #div_id_first_name, #div_id_last_name,
        #div_id_email, #div_id_address, 
        #div_id_city, #div_id_state,
        #div_id_postal_code, #div_id_country {
            flex: 0 0 49%;
            width: 49%;
        }
        .asteriskField, #error_1_id_first_name, 
        #error_1_id_address, #error_1_id_city, 
        #error_1_id_state, #error_1_id_postal_code,
        #error_1_id_country,#error_1_id_last_name, 
        #error_1_id_email{
            display: none;
        }
        #id_first_name, #id_last_name, 
        #id_email, #id_address, #id_city, 
        #id_state, #id_postal_code, #id_country {
            outline:none !important;
            border: 1px solid rgb(185, 185, 185);
            box-shadow: none;
            background: white;
        }
        .requiredField {
            font-size: 0.9rem;
            margin-bottom: 0.2rem;
        }
        input {
            width: 100%;
            height: 33px;
            font-size: 0.9rem !important;
            margin-bottom: 0.3rem;
            color: rgb(100, 100, 100) !important;
        }
        #id_country {
            width: 100%;
            height: 33px;
            color: rgb(100, 100, 100);
        }
        select {
            font-size: 0.9rem !important;
        }
        @media screen and (max-width: 470px) {
            #div_id_first_name, #div_id_last_name,
            #div_id_email, #div_id_address, 
            #div_id_city, #div_id_state,
            #div_id_postal_code, #div_id_country {
                flex: 0 0 100%;
                width: 100%;
            }
        }
        @media screen and (max-width: 420px) {
            .requiredField {
                font-size: 1rem;
                margin-bottom: 0.2rem;
            }
            input {
                width: 100%;
                height: 35px;
                font-size: 1rem !important;
                margin-bottom: 0.3rem;
            }
            #id_country {
                width: 100%;
                height: 35px;
                font-size: 1rem !important;

            }
        }
    </style>
</head>
<body>

    <div class="address-row">
        <div class="address-container">
            <h4 class="address-title">Shipping Address</h4>
            <form class="address-form" method="POST">
                {% csrf_token %}
                {{ form|crispy}}
                <div class="buttons">
                    <button class="address-button">Submit</button>
                    <a class="address-cancel" href="{% url 'store:home' %}">Cancel</a>
                </div>
            </form>
        </div>
    </div>

    <script type="text/javascript" src="{% static 'store/main.js' %}"></script>
</body>
</html>
