{% load static %}
{% load crispy_forms_tags %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href="{% static 'store/css/style.css' %}">
    <title>Shipping Address</title>

    <style>
        .asteriskField, #error_1_id_first_name, 
        #error_1_id_address, #error_1_id_city, 
        #error_1_id_state, #error_1_id_postal_code,
        #error_1_id_country,#error_1_id_last_name, 
        #error_1_id_email{
            display: none;
        }
        #id_first_name, #id_last_name, 
        #id_email, #id_address, #id_city, 
        #id_state, #id_postal_code, #id_country {
            outline:none !important;
            border: 1px solid rgb(185, 185, 185);
            box-shadow: none;
            background: white;
        }
        .requiredField {
            font-size: 0.9rem;
        }
        input {
            width: 100%;
            height: 33px;
            margin-bottom: 0.2rem;
        }
        #id_country {
            width: 100%;
            height: 33px;
        }
    </style>
</head>
<body>

    <div class="address-row">
        <div class="address-container">
            <h4 class="address-title">Shipping Address</h4>
            <form method="POST">
                {% csrf_token %}
                {{ form|crispy}}
                <button class="address-button">Submit</button>
                <a class="address-cancel" type="button" href="{% url 'store:home' %}">Cancel</a>
            </form>
        </div>
    </div>

    <script type="text/javascript" src="{% static 'store/js/main.js' %}"></script>
</body>
</html>
