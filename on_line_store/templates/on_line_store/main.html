{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">

    <title>
        {% block title %}
            Ecomm
        {% endblock title %}
    </title>

</head>
<body>
    <header>

        <nav class="nav-bg">
            <div class="nav-container">
                 <div class="brand">
                    <a class="brand-name" href="{% url 'onLineStore:home' %}">Ecom</a>
                </div>
                <div class="nav-item-container">
                    <a class="nav-item" href="{% url 'onLineStore:home' %}">Home</a>
                    <a class="nav-item" href="{% url 'onLineStore:cart' %}">Cart</a>
                    <a class="nav-item" href="{% url 'onLineStore:check_out' %}">Check OUt</a>
                </div>

                <div class="navbar-right">
                    {% if user.is_authenticate %}
                        <a href="#" class="nav-item">Log Out</a>
                        <a href="{% url 'onLineStore:cart' %}">
                            <img id="cart-icon" src="{% static 'images/cart.png' %}" alt="">
                        </a>
                        <p id="cart-total">0</p>
                    {% else %}
                        <a href="#" class="nav-item">Login</a>
                        <a href="{% url 'onLineStore:cart' %}">
                            <img id="cart-icon" src="{% static 'images/cart.png' %}" alt="">
                        </a>
                        <p id="cart-total">0</p>
                    {% endif %}
                </div>
            </div>
        </nav>

    </header>
    <main>

        <div>
            {% block content %}

            {% endblock content%}
        </div>

    </main>
    <footer>

    </footer>

    <script src="{% static 'js/main.js' %}"></script>
</body>
</html>
